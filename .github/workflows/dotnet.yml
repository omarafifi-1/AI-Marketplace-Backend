name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore AI-Marketplace.slnx

      - name: Build
        run: dotnet build AI-Marketplace.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test AI-Marketplace.slnx --no-build --configuration Release